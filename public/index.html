<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Builder Patcher</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div class="container">
        <!-- Header with Progress -->
        <header>
            <h1>Subway Builder Patcher</h1>
            <div class="progress-container">
                <div class="progress-bar-bg">
                    <div id="progress-bar-fill" class="progress-bar-fill"></div>
                </div>
                <div id="step-indicator" class="step-indicator">Step 1 of 4</div>
            </div>
        </header>

        <main>
            <!-- Wizard Content Area -->
            <div id="wizard-content" class="wizard-content">
                <!-- Content injected dynamically by client.js -->
                <p>Loading wizard...</p>
            </div>

            <!-- Terminal (Always visible but collapsible/smaller in wizard mode until the end) -->
            <div id="terminal-wrapper" class="terminal-wrapper" style="display:none;">
                <div class="terminal-header">Log Output</div>
                <div id="terminal" class="terminal-window">
                    <pre id="log-content"><span class="cursor">_</span></pre>
                </div>
            </div>
        </main>

        <!-- Footer with Navigation -->
        <footer>
            <div class="footer-buttons">
                <button id="btn-back" class="btn-secondary" disabled>Back</button>
                <div id="status-message" class="status-message"></div>
                <button id="btn-next" class="btn-primary">Next</button>
            </div>
        </footer>
    </div>

    <!-- Templates for static parts (optional, mostly done in JS for dynamic wizardry) -->
    
    <script src="client.js"></script>
</body>
</html>
